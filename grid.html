<html lang="en" ng-app="PaperGenerator">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv=content-type content="text/html; charset=utf-8">

</head>


<!-- libraries-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

<script type='text/javascript' src='path/to/jquery.min.js'></script>
<script type='text/javascript' src='path/to/angular.min.js'></script>
<script type='text/javascript' src='path/to/ng-infinite-scroll.min.js'></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>

<script src="app.js"></script>
<script src="apps/GeneratorCtrl.js"></script>

<div layout="row" layout-align="center center">
    <div layout="column" style="margin-top: 10mm;">
        <div layout="row" layout-align="center end" style="padding-top: 20mm;">
            <canvas id = "leftOfGrid"   style="background: #fff3d7;">
                <script>
                    drawLeft();
                </script>
            </canvas>

            <div layout="column" layout-align="center end">
                <canvas id = "topOfGrid"  style="background: #fff3d7;"></canvas>
                <script>
                    drawTop();
                </script>
                <canvas id = "bodyOfGrid"  style="background: white;"></canvas>
                <script>
                    readMatrixOfPict();
                    drawBody();
                </script>
            </div>

        </div>
        <div layout="row" layout-align="space-around center" >
            <img src="иконка.png" onclick="firstHelp()">
            <img src="иконка.png">
            <md-button style="background-color: tomato; color: white;" onclick="checkGrid();">Проверить</md-button>
        </div>
    </div>
</div>

</html>

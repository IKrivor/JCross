<html lang="en" ng-app="PaperGenerator">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv=content-type content="text/html; charset=utf-8">

</head>


<!-- libraries-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

<script type='text/javascript' src='path/to/jquery.min.js'></script>
<script type='text/javascript' src='path/to/angular.min.js'></script>
<script type='text/javascript' src='path/to/ng-infinite-scroll.min.js'></script>

<script src="app.js"></script>
<script src="controllers/GeneratorCtrl.js"></script>

<div layout="row" layout-align="center center">
    <div layout="column" style="margin-top: 10mm;">
        <div layout="row" layout-align="center end" style="padding-top: 20mm;">
            <canvas id="lh" width="101" height="201" style="background: #fff3d7;"></canvas>
            <script>
                var lh = document.getElementById("lh");
                var conte = lh.getContext("2d");
                for (var x = 0.5; x < 101; x += 20) {//вертикальные линии
                    conte.moveTo(x, 0);
                    conte.lineTo(x, 201);
                }
                for (var y = 0.5; y < 201; y += 20) {//горизонтальные линии
                    conte.moveTo(0, y);
                    conte.lineTo(101, y);
                }
                conte.stroke();
                //conte.font = "bold 12px sans-serif";
                //conte.textBaseline = "top";
                //conte.fillText(ulleft[0][0], 1, 1);
            </script>
            <div layout="column" layout-align="center end">
                <canvas id="th" width = "301" height="61" style="background: #fff3d7;"></canvas>
                <script>
                    var th = document.getElementById("th");
                    var cont = th.getContext("2d");
                    for (var x = 0.5; x < 301; x += 20) {//вертикальные линии
                        cont.moveTo(x, 0);
                        cont.lineTo(x, 61);
                    }
                    for (var y = 0.5; y < 61; y += 20) {//горизонтальные линии
                        cont.moveTo(0, y);
                        cont.lineTo(301, y);
                    }
                    cont.stroke();
                </script>
                <canvas id="ul" width="301" height="201" style="background: white;"></canvas>
                <script>
                    var ul = document.getElementById("ul");
                    var context = ul.getContext("2d");
                    for (var x = 0.5; x < 301; x += 20) {//вертикальные линии
                        context.moveTo(x, 0);
                        context.lineTo(x, 200);
                    }
                    for (var y = 0.5; y < 201; y += 20) {//горизонтальные линии
                        context.moveTo(0, y);
                        context.lineTo(301, y);
                    }
                    context.stroke();
                </script>
            </div>

        </div>
        <div layout="row" layout-align="space-around center" >
            <img src="иконка.png.png">
            <img src="иконка.png.png">
            <md-button style="background-color: tomato; color: white;">Проверить</md-button>
        </div>
    </div>
</div>

</html>

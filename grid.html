<html lang="en" ng-app="PaperGenerator">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv=content-type content="text/html; charset=utf-8">
    <script src="http://http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"> </script>
</head>


<!-- libraries-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

<script type='text/javascript' src='path/to/jquery.min.js'></script>
<script type='text/javascript' src='path/to/angular.min.js'></script>
<script type='text/javascript' src='path/to/ng-infinite-scroll.min.js'></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>

<script src="app.js"></script>
<script src="apps/GeneratorCtrl.js"></script>

<div layout="row" layout-align="center center">
    <div layout="column"  style="margin-top: 10mm;">
        <div layout="column" layout-align="center center">
            <div id="message1" ></div>
            <div layout="row" layout-align="center end" style="padding-top: 10mm;">
                <canvas id = "leftOfGrid"    class="canvas">
                    <script>
                        drawLeft();
                    </script>
                </canvas>

                <div layout="column" layout-align="center end">
                    <canvas id = "topOfGrid"  style="background: #fff3d7;" class="canvas"></canvas>
                    <script>
                        drawTop();
                    </script>
                    <canvas id = "bodyOfGrid"  style="background: white;" class="canvas"></canvas>
                    <script>
                        readMatrixOfPict();
                        drawBody();
                    </script>
                </div>

            </div>
        </div>

        <div layout="row" layout-align="space-around center" style="padding-top: 2mm;" >
            <div layout="row">
                <a class="help" href="#">
                <div class="circle" id="help1but" onclick="firstHelp()" layout="row" layout-align="center center" style="padding-top: 2px; text-align: center; font-size: 20pt;font-weight: bold;">
                    3
                </div>
                    <span class="airhelp">Показать неправильную клетку</span></a>
            </div>
            <div layout="row">
                <a class="help" href="#">
                <div class="circle2" id="help2but" onclick="secondHelp()" layout="row" layout-align="center center" style=" vertical-align: top; text-align: center; font-size: 20pt;font-weight: bold; color: #ff6347;">
                    3
                </div>
                    <span class="airhelp">Показать правильную клетку</span></a>
            </div>
           <a class="help" href="#">
            <div id="indic" style="color: #FF6347; font-size: 30pt; cursor: default;">✖
            </div>
              <span class="airhelp">Результат отгадывания</span></a>
        </div>
    </div>
</div>

</html>
